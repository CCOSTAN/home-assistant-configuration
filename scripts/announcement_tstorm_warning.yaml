annc_tstorm_warning:
  sequence:
    - condition: state
      entity_id: input_boolean.audible_notifications
      state: "on"
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
    - service: notify.ios_all
      data:
        message: Severe Thunderstorm Warning Issued for Anchorage House
