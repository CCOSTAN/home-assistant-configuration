- platform: template
  sensors:
    sensor_count:
      friendly_name: 'Number of Sensors'
      entity_id: []
      value_template: >
        {%- set domains = ['sensor'] -%}
        {%- for domain in domains -%}
          {%- for item in states[domain] -%}
            {% if loop.first %}
              {{loop.length}}
            {% endif %}
          {%- endfor -%}
        {%- endfor -%}
    automation_count:
