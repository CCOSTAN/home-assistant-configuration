tts:
  - platform: google_translate
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
  - platform: amazon_polly
    aws_access_key_id: !secret aws_key
    aws_secret_access_key: !secret aws_secret
    region_name: 'us-east-1'
    text_type: ssml
    voice: Brian
    cache: True

notify:
  - platform: ios
  - name: all_ios
    platform: group
    services:
      - service: ios_jeffreystonesiphone
      - service: ios_jeffreystonesipad
      - service: ios_katherinestonesiphone
  - name: jeff_ios
    platform: group
    services:
      - service: ios_jeffreystonesiphone
      - service: ios_jeffreystonesipad
  - name: kat_ios
    platform: group
    services:
      - service: ios_katherinestonesiphone
  - name: 'Master Bedroom Echo'  
    platform: command_line
    command: "/home/homeassistant/bin/alexa_wrapper -d 'Master Bedroom'"
  - name: 'Living Room Echo'  
    platform: command_line
    command: "/home/homeassistant/bin/alexa_wrapper -d 'Living Room'"
  - name: 'Kitchen Echo'  
    platform: command_line
    command: "/home/homeassistant/bin/alexa_wrapper -d 'Kitchen'"
  - name: 'All Echo'  
    platform: command_line
    command: "/home/homeassistant/bin/alexa_wrapper -d 'All'"
  - name: twitter
    platform: twitter
    consumer_key: !secret twitter_consumer_key
    consumer_secret: !secret twitter_consumer_secret
    access_token: !secret twitter_access_token
    access_token_secret: !secret twitter_access_secret
  
script:


###############################################################################
# Txt Notify
###############################################################################
  text_notify_all:
    sequence:
      - service: notify.all_ios
        data_template:
          message: >
            {{ message }}

  text_notify_jeff:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notify_jeff
        state: 'on'
      - service: notify.jeff_ios
        data_template:
          message: >
            {{ message }}

  text_notify_kat:
    sequence:
      - condition: state
        entity_id: input_boolean.text_notify_kat
        state: 'on'
      - service: notify.kat_ios
        data_template:
          message: >
            {{ message }}

###############################################################################
# Alert Notify
# Conditions:
#   => Vacation mode should be off
# Services:
#   => Audible 
#   => iOS 
###############################################################################
  alert_notify:
    sequence:
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'off'
      - service: tts.google_translate_say
        data_template:
          entity_id: media_player.hass_speaker
          message: >
            {{ message }}

  jarvis_alert:
    sequence:
    - service: tts.amazon_polly_say
      data_template:
        entity_id: media_player.hass_speaker
        message: >-
          <speak>
            {{ message }}
          </speak>
        cache: true


###############################################################################
# Voice Notify
# Conditions:
#   => Only Announce when people are home.
#   => Only Announce when Audible Notifications are on
###############################################################################

  voice_notify:
    sequence:
      - condition: template
        value_template: '{{ states.input_boolean.audible_notifications.state == "on" }}'
      - condition: state
        entity_id: sensor.family_status
        state: 'Home'
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: 'off'
      - condition: state
        entity_id: media_player.hass_speaker
        state: 'idle'
      - service: tts.google_translate_say
        data_template:
          entity_id: media_player.hass_speaker
          message: >
            {{message }}

  jarvis_voice:
    sequence:
    - condition: template
      value_template: '{{ states.input_boolean.audible_notifications.state == "on" }}'
    - condition: state
      entity_id: sensor.family_status
      state: 'Home'
    - condition: state
      entity_id: input_boolean.vacation_mode
      state: 'off'
    - wait_template: >-
        {{ not is_state('media_player.hass_speaker', 'playing') }}
    - service: tts.amazon_polly_say
      data_template:
        entity_id: media_player.hass_speaker
        # entity_id: >
        #   {% if states.input_boolean.audible_notifications.state == 'on' %}
        #   media_player.hass_speaker
        #   {% else %}
        #   media_player.googlehome0715, media_player.googlehomehub3492
        #   {% endif %}
        message: >-
          <speak>
            {{ message }}
          </speak>
        cache: true

###############################################################################
# Twitter
###############################################################################

  twitter_notify:
    sequence:
      - condition: state
        entity_id: input_boolean.tweet_system
        state: 'on'
      - service: notify.twitter
        data_template:
          message: >
            {% set msg = "" %}
            {% set msg = msg + " " + message %}
            {% set msg = msg + " #iot #smarthome" %}
            {{ msg }}

  twitter_snark:
    sequence:
      - condition: state
        entity_id: input_boolean.tweet_snark
        state: 'on'
      - service: notify.twitter
        data_template:
          message: !include ../templates/twitter_snark.yaml

  twitter_github:
    sequence:
      - condition: state
        entity_id: input_boolean.tweet_system
        state: 'on'
      - service: notify.twitter
        data_template:
          message: >
            {% set msg = "" %}
            {% set msg = msg + " " + message %}
            {% set msg = msg + " #smarthome #iot " %}
            {{ msg }}

  twitter_new_ha:
    sequence:
      - condition: state
        entity_id: input_boolean.tweet_releases
        state: 'on'
      - service: notify.twitter
        data_template:
          message: !include ../templates/twitter_new_ha.yaml

###############################################################################
# Morning Report
###############################################################################
  morning_report:
    sequence:
      - service: script.jarvis_voice
        data_template:
          message: !include ../templates/morning_report.yaml


###############################################################################
# Skylar Get Dressed
###############################################################################
  skylar_morning_greeting:
    sequence:
      - service: script.jarvis_voice
        data_template:
          message: !include ../templates/skylar_morning.yaml

###############################################################################
# Nightly Report
###############################################################################
  nightly_report:
    sequence:
      - service: script.jarvis_voice
        data_template:
          message: !include ../templates/nightly_report.yaml

  test_nightly_report:
    sequence:
      - service: script.jarvis_voice
        data_template:
          message: !include ../templates/nightly_report.yaml

###############################################################################
# Weather Report
###############################################################################
  weather_report:
    sequence:
      - service: script.jarvis_voice
        data_template:
          message: !include ../templates/jarvis_confirmations.yaml
      - delay:
          seconds: 3
      - service: script.jarvis_voice
        data_template:
          message: !include ../templates/weather_report.yaml
      - delay:
          minutes: 5
      - service: scriot.turn_off
        entity_id: script.weather_report

###############################################################################
# Traffic Report
###############################################################################
  traffic_report:
