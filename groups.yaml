### Views ###
default_view:
    name: Home
    view: yes
    icon: mdi:home
    entities:
      - persistent_notification.wxalert
      - group.house
      - group.house_conditions
      - group.garage
      - group.appliancest

security:
  name: Security
  view: yes
  icon: mdi:security
  entities:
    - group.security_system
    - group.security_alerts
    - group.security_alarms
    - group.all_doors 
    - group.motion_sensors
    - group.fire
      
lights:
  name: Lights
  view: yes
  icon: mdi:lightbulb
  entities:
    - group.living_room
    - group.master_bedroom
    - group.loft
    - group.driveway
    - group.front_porch
    - group.kitchen
    - group.scenes

people:
  name: People
  view: yes
  icon: mdi:human-male-female
  entities:
    - group.jeffrey
    - group.katherine
    - group.travel_times

media:
  name: media
  view: yes
  icon: mdi:theater
  entities:
    - group.theater
    - media_player.yamaha_receiver_theater
    - media_player.apple_tv
    - media_player.living_room_tv
    - media_player.roku_5s6719003683
    - media_player.guest_tv

weather:
  name: weather
  view: yes
  icon: mdi:tree
  entities:
    - group.weather_summary
    - group.weather_alerts
    - group.sun_and_moon
    - group.weather_forecast
    - group.precipitation
    - group.wind 

homeassistant:
  name: HA 
  view: yes
  icon: mdi:home-automation
  entities:
    - group.ha_system_monitor
    - group.ha_version_info
    - group.file_size
    - group.internet
    - group.devices
    - group.home_automation

chores:
  name: Chores
  view: yes
  icon: mdi:calendar
  entities:
    - group.trash_schedule

settings:
  name: Settings
  view: yes
  icon: mdi:settings
  entities:
    - group.house_notifications
    - group.presence_notifications
    - group.event_notifications
    - group.skylar_alarms

